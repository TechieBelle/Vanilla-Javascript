<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="search-field">
        <input
          type="text"
          name="search"
          id="userInput"
          placeholder="Enter city name"
          spellcheck="false"
        />
        <button class="search-btn" aria-label="search">
          <img src="images/search.png" alt="search icon" />
        </button>
      </div>
      <div class="error">
        <p>Invalid city name</p>
      </div>
      <div class="weather-info">
      <div class="weather-icon-display">
        <img src="images/clear.png" alt="Image of the weather" />
      </div>

      <h1 class="weather-degree">22Â°C</h1>
      <p class="city">New york</p>
      <!--  -->
      <div class="humidity-speed">
        <div class="humidity">
          <img
            src="images/humidity.png"
            alt="humidity icon"
            class="humidity-icon"
          />
          <div>
            <h3 class="humidity-value">64%</h3>
            <span>Humidity</span>
          </div>
        </div>
        <!-- Wind container -->
        <div class="wind">
          <img src="images/wind.png" alt="Wind icon" class="Wind-icon" />
          <div class="speed">
            <h3 class="windspeed">18 km/h</h3>
            <span>Wind Speed</span>
          </div>
        </div>
      </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
